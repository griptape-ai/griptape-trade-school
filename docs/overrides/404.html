{% extends "main.html" %}
{% block extrahead %}
<script>
    (function redirect() {
        const currentPath = window.location.pathname;
        const currentHash = window.location.hash;
        
        // Check if the current path contains "/200/" or ends with ".html"
        if (currentPath.includes('/200/') || currentPath.endsWith('.html')) {
            // Replace "/200/" with "/courses/" 
            let newPath = currentPath.replace('/200/', '/courses/');
            
            // Remove the ".html" at the end, if present
            newPath = newPath.replace('.html', '/');
            
            // Ensure newPath ends with a "/"
            if (!newPath.endsWith('/')) {
                newPath += '/';
            }
            
            // Append the hash back if it exists
            if (currentHash) {
                newPath += currentHash;
            }
            
            window.location.href = `${window.location.origin}${newPath}`;
        }
    })();
</script>
{% endblock %}
{% block content %}
  <h1>404 - Not Found</h1>
  <p>Apologies - it seems we can't find the link you are looking for.</p>
{% endblock %}
