name: Framework Release Integration Tests

on: 
  workflow_dispatch:
    inputs:
      griptape-version:
        description: 'Version of Griptape to test against'
        required: true

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11"]
    env:
      OPENAI_API_KEY: ${{ secrets.INTEG_OPENAI_API_KEY}}
    steps:
      - name: Checkout actions
        uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install and configure Poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true
          installer-parallel: true

      - name: Load cached venv
        id: cached-poetry-dependencies
        uses: actions/cache@v3
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ steps.setup-python.outputs.python-version }}-${{ hashFiles('**/poetry.lock') }}

      - name: Install dependencies
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
        run: poetry install --no-interaction --no-root --with test
        shell: bash

      - name: Install Griptape version
        run: poetry add "griptape[all]==${{ github.event.inputs.griptape-version }}"
        shell: bash

      - name: Activate venv 
        run: |
          source $VENV
          echo PATH=$PATH >> $GITHUB_ENV
        shell: bash

      - name: Run integration tests
        run: poetry run pytest test/integration/test_code_reviews.py